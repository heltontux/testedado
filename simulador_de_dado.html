<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulador de Dado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f0f8ff;
    }

    .dice {
      font-size: 100px;
      font-weight: bold;
      color: #4caf50;
      margin: 20px;
      animation: none;
    }

    button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(180deg); }
      75% { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }

    .rolling {
      animation: spin 0.5s linear infinite;
    }
  </style>
</head>
<body>
  <h1>Simulador de Dado</h1>
  <div class="dice">üé≤</div>
  <p id="number" style="font-size: 50px; color: #333;">?</p>
  <button onclick="rollDice()">Rolar o Dado</button>

  <script>
    function rollDice() {
      const diceElement = document.querySelector('.dice');
      const numberElement = document.getElementById('number');
      
      // Limpa o n√∫mero enquanto o dado est√° rolando
      numberElement.textContent = '?';

      // Adiciona a anima√ß√£o
      diceElement.classList.add('rolling');

      // Ap√≥s 1 segundo e meio, exibe o n√∫mero sorteado
      setTimeout(() => {
        const number = Math.floor(Math.random() * 6) + 1; // Gera n√∫mero entre 1 e 6
        numberElement.textContent = number;

        // Remove a anima√ß√£o
        diceElement.classList.remove('rolling');
      }, 1500); // Tempo de espera para finalizar a fun√ß√£o em milissegundos
    }
  </script>
</body>
</html>
